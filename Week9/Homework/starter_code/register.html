 <!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<h1>Sign Up Today</h1>
					<span>It's the best thing you'll ever do.</span>
					<form action="">
						<input type="text" class="text" name="FirstName" placeholder="First Name" required autofocus>
						<input type="text" class="text" name="LastName" placeholder="Last Name" required><br>
						<input type="date" class="text" name="Birthday" required>
						<select name="Gender">
						  <option value="male">Gender</option>
						  <option value="female">Male</option>
						  <option value="other">Female</option>
						  <option value="none">Other</option>
						</select><br>
						<input type="email" class="text" name="Email" placeholder="Email address" required><br>
						<input type="password" class="text" name="Password" placeholder="Password" required>
						<input type="password" class="text" name="Password" placeholder="Re-type password" required><br>
						<input type="checkbox" class="checkbox" value="Yes" name="Newsletter" checked><span class="signupText">Sign up for our newsletter.</span><br>
						<input type="submit" value="Sign Up" class="button yellow">
					</form>
				</section>
				<section id="confirm"> 
					<h1>Thank You!</h1>
					<p>You'll receive an email shortly with more instructions.</p>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
